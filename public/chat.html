<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>River Chat</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />

    <link rel="icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/s.css" />
  </head>

  <body class="chat">
    <div id="sidebar" class="chat__sidebar">
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id="messages" class="chat__messages"></ol>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Message"/ autofocus
          autocomplete="off" required>
          <button>Send</button>
        </form>
        <button id="send-location">Send Location</button>
      </div>
    </div>

    <script id="message-template" type="text/template">
      <li class = "message">
        <div class="message__title">
          <h4>{{name}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <p>{{message}}</p>
        </div>
      </li>
    </script>

    <script id="location-message-template" type="text/template">
      <li class="message">
        <div class="message__title">
          <h4>{{name}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body">
          <a href="{{url}}" target ="_blank">{{name}}'s current location</a>
        </div>
      </li>
    </script>

    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">People</h3>
      <ol class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ol>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
